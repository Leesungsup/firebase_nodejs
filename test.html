<!DOCTYPE html>
  <head>
  <meta charset="UTF-8">
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  </head>
  <h1>Firebase Test</h1>
  <p>Firebase console에 데이터가 추가 되었는지 확인하세요</p>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "ABCDEFG",
    authDomain: "fir-example-ec491.firebaseapp.com",
    databaseURL: "https://fir-example-ec491.firebaseio.com",
    projectId: "fir-example-ec491",
    storageBucket: "fir-example-ec491.appspot.com",
    messagingSenderId: ""
  };
  firebase.initializeApp(config);
  
  var newPostKey = firebase.database().ref().child('posts').push().key;

  var postData = {
	brdno: newPostKey,
	brdwriter: "홍길동",
 	brdtitle: "게시판 제목", 
 	brdmemo: "게시물 내용", 
 	brddate: Date.now()
  };

  var updates = {};
  updates['/board/' + newPostKey] = postData;

  firebase.database().ref().update(updates);
		  
</script>
